<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla CRT</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        #title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #content {
            border: 2px solid green;
            padding: 20px;
            white-space: pre-wrap;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="title">Projecte Aprenentatge Automàtic a través de Jocs</div>
    <div id="content">Carregant...</div>

    <script>
        async function loadContent() {
            const contentDiv = document.getElementById("content");
            try {
                // Obtenir el contingut de la presentació des del backend
                const response = await fetch("https://games-service.onrender.com/api/presentacio");
                const data = await response.json();
                const content = data.content;

                // Mostrar el contingut envoltat de guionets
                contentDiv.innerHTML = `
                ----------------------------------------
                ${content}
                ----------------------------------------
                `;
            } catch (error) {
                contentDiv.innerHTML = "Error carregant la presentació.";
                console.error("Error:", error);
            }
        }

        // Carregar el contingut en iniciar la pàgina
        loadContent();
    </script>
</body>
</html>
