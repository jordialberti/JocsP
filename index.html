<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla CRT</title>
    <!-- Aquí anirien altres metadades, scripts o links a arxius CSS externs -->
</head>
<body>

    <!-- Contingut de la pantalla CRT -->
    <div id="crt-screen">
        <pre id="crt-content">Benvingut a la pantalla CRT!</pre>
    </div>

    <!-- Estils per crear l'efecte de pantalla CRT -->
    <style>
        #crt-screen {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            width: 500px;
            height: 300px;
            padding: 20px;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            filter: contrast(1.3) brightness(0.8);
            position: relative;
            overflow: hidden;
        }

        #crt-screen:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.05), rgba(0, 255, 0, 0.05) 1px, transparent 2px, transparent 3px);
            z-index: 1;
            pointer-events: none;
        }

        #crt-content {
            position: relative;
            z-index: 2;
        }
    </style>

    <!-- Scripts que puguis necessitar per fer actualitzacions del contingut amb JavaScript -->
    <script>
        // Aquí pots afegir el codi JavaScript per fer el refresc del contingut
    </script>

</body>
</html>
